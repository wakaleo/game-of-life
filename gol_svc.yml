---
apiVersion: v1
kind: Namespace
metadata:
  name: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goldeploy
  namespace: development
  labels:
    app: golsvc
  annotations:
    kubernetes.io/change-cause: "version 1.2"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: golsvc
  template:
    metadata:
      labels:
        app: golsvc
        version: v1.2
    spec:
      containers:
        - image: rajanikanthraju/gol_dev:v1.1
          name: golsvc
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: docregcred        
---
apiVersion: v1
kind: Service
metadata:
  name: gol-svc
  namespace: development
  labels:
    job: nodeport
spec:
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
      protocol: TCP
  selector:
    app: golsvc
  type: NodePort
